<section class="airing-list">
  <div *ngFor="let anime of topAiring"
       class="airing-list__anime">
       <picture class="anime-img">
         <img [src]="anime.image_url" alt="">
       </picture>
       <div class="anime-details">
         <p class="anime-details__title">{{ anime.title }}</p>
         <div class="anime-details__on-air">
           <span>{{ anime.start_date }}</span>
         </div>
       </div>
  </div>
</section>

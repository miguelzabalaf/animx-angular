<app-custom-loading *ngIf="!haveData"></app-custom-loading>
<div class="character-details" *ngIf="haveData">
  <div class="character-details__bg" [ngClass]="{'show-bg': haveData, 'hide-bg': !haveData}"
    (click)="dismissCharacterDetails()"></div>
  <div class="character-details__details" [ngClass]="{'show-details': haveData, 'hide-details': !haveData}">
    <div class="details-header">
      <div class="details-header__close" (click)="dismissCharacterDetails()">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#FFF" class="bi bi-x" viewBox="0 0 16 16">
          <path
            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
        </svg>
      </div>
    </div>
    <div class="details-hero">
      <picture class="img">
        <img [src]="character?.image_url" [alt]="character?.name">
      </picture>
      <div class="details">
        <h3 class="details__name">{{ character?.name }}</h3>
        <h3 class="details__subtitle">Actors</h3>
        <div class="details__actors">
          <img z-index="character?.voice_actors?.length - idx"
            *ngFor="let actor of character?.voice_actors!.slice(0, 5); let idx = index" class="actor"
            [src]="actor?.image_url" [alt]="actor?.name" [title]="actor?.name">
          <span *ngIf="character?.voice_actors!.length > 5">+ {{ character?.voice_actors!.length - 5}}</span>
        </div>
      </div>
    </div>
    <div class="details-content-anime">
      <h3>Entries in Anime</h3>
      <div class="animes container-scroll">
        <div class="anime" (click)="showAnime(anime)" *ngFor="let anime of character?.animeography">
          <img [src]="anime?.image_url" [alt]="anime?.name">
          <small>{{ anime?.role }}</small>
        </div>
      </div>
    </div>
    <div class="details-content-manga">
      <h3>Entries in Manga</h3>
      <div class="mangas container-scroll">
        <div class="manga" *ngFor="let manga of character?.mangaography">
          <img [src]="manga?.image_url" [alt]="manga?.name">
          <small>{{ manga?.role }}</small>
        </div>
      </div>
    </div>
  </div>
</div>

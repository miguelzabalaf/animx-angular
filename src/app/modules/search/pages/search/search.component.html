<div class="container-content">
  <div class="search">
    <picture class="search__hero">
      <img src="assets/animx-poster.png" alt="">
    </picture>
    <!--  -->
    <h1 class="search__title">Find anime and Manga in Anime</h1>
    <p class="search__description">The Animx application was developed by Miguel Zabala Figueroa with learning
      intentions.</p>

    <br>

    <form class="search__form" [formGroup]='searchForm' (ngSubmit)="search()">
      <div class="name">
        <label for="name_input">Name</label>
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16"
          class="bi bi-search">
          <path _ngcontent-sda-c17=""
            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z">
          </path>
        </svg>
        <input id="name_input" type="text" autocomplete="off" class="search__form--input-text" formControlName="q">
      </div>
      <div class="type">
        <label for="type_input">Type</label>
        <select id="type_input" [formControl]="typeControl" class="search__form--input-select">
          <option *ngFor="let type of getTypeValues()" [value]="type">{{ type | titlecase }}</option>
        </select>
      </div>
      <div class="genre">
        <label for="genre_input">Genre</label>
        <select id="genre_input" formControlName="genre" class="search__form--input-select">
          <option *ngFor="let genre of genres" [value]="genre.id">{{ genre.name }}</option>
        </select>
      </div>
      <div class="status">
        <label for="status_input">Status</label>
        <select id="status_input" formControlName="status" class="search__form--input-select">
          <option *ngFor="let item of getAiringValues()" [value]="item.value">{{ item.name }}
          </option>
        </select>
      </div>
      <button class="btn-search" type="submit" [disabled]="validSearch()" (click)="search()">Search</button>
    </form>
    <app-search-result [animes]="resultAnime" [mangas]="resultManga" [loading]="loadingSearch"></app-search-result>
  </div>
</div>

<header class="header" [ngClass]="{'header-transparent': !showBackgroundMenu}">
  <div class="header__menu container-content">
    <picture [routerLink]="['/']" class="logo">
      <img src="/assets/logo.svg" alt="">
    </picture>
    <nav class="nav">
      <!-- icon Search -->
      <div class="search" (click)="onVideoSilence()">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-search"
          viewBox="0 0 16 16">
          <path
            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
        </svg>
      </div>
      <!-- icon Search -->
      <div *ngFor="let item of menu" [routerLink]="[item.url]" class="nav-item" (mouseover)="itemMenuHover(item)"
        (click)="subHeaderIsVisible = false" [routerLinkActiveOptions]="{ exact: false }" routerLinkActive="active">{{
        item.title }}</div>
    </nav>
    <div class="nav-mobile">
      <div class="search" (click)="onVideoSilence()">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-search"
          viewBox="0 0 16 16">
          <path
            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
        </svg>
      </div>
      <div class="menu-mobile" (click)="toggleMenuResponsive()">
        <div class="line" [ngClass]="{'line-active': this.menuResponsive.isOpenMenu}"
          *ngFor="let item of [].constructor(3)"></div>
      </div>
    </div>
  </div>
  <div *ngIf="subHeaderIsVisible" class="header__submenu navigation-fluid" (mouseover)="subHeaderHover()"
    (mouseleave)=" subHeaderLeave()">
    <div class="header__submenu--container" *ngFor="let subpage of actualSubPages" [routerLink]="[subpage.url]"
      routerLinkActive="subpage-active" [routerLinkActiveOptions]="{ exact: false }">
      <!-- {{ subpage.title }} -->
      <picture class="img">
        <img [src]="subpage.url_img" [alt]="subpage.title">
      </picture>
      <div class="description">
        <p class="title">{{ subpage.title }}</p> <br>
        <small class="desc">{{ subpage.desc }}</small>
      </div>
    </div>

  </div>
</header>
<app-menu-responsive #menuResponsive></app-menu-responsive>

<header class="header">
  <div class="header__menu container-content">
    <picture [routerLink]="['/']" class="logo">
      <img src="/assets/logo.svg" alt="">
    </picture>
    <nav class="nav">
      <div *ngFor="let item of menu"
           [routerLink]="[item.url]"
           class="nav-item"
           [routerLinkActiveOptions]="{ exact: false }"
           routerLinkActive="active">{{ item.title }}</div>
    </nav>
  </div>
</header>
